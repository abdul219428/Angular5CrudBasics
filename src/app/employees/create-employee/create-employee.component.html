<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <!-- ngModel must be set to name attribute value for two-way data binding -->
      <!-- in label for = id of the element we want to focus when the user hovers the mouse over the label -->

      <!-- Full Name -->
      <div
        [class.has-error]="name.invalid && name.touched"
        class="form-group "
        [class.has-success]="name.valid"
      >
        <label for="name" class="control-label">Full Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="employee.name"
          #name="ngModel"
          required
        />
        <span
          *ngIf="name.invalid && name.touched"
          class="help-block"
          >Full Name is Required</span
        >
      </div>

      <!-- Email -->
      <div [class.has-error]="email.invalid && email.touched"
      class="form-group "
      [class.has-success]="email.valid">
        <label for="email">Email</label>
        <input
          id="email"
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="employee.email"
          required
          #email="ngModel"
        />
        <span
          *ngIf="email.invalid && email.touched"
          class="help-block"
          >Full Name is Required</span
        >
      </div>
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          id="phoneNumber"
          type="text"
          class="form-control"
          name="phoneNumber"
          [(ngModel)]="employee.phoneNumber"
        />
      </div>
      <!-- Contact Preference -->
      <div class="form-group">
        <label for="contactPreference">Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              value="phone"
              name="contactPreference"
              [(ngModel)]="employee.contactPreference"
            />
            Phone
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              value="email"
              name="contactPreference"
              [(ngModel)]="employee.contactPreference"
            />
            Email
          </label>
        </div>
      </div>
      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="form-control">
          <label class="radio-inline" for="gender">
            <input
              type="radio"
              value="male"
              name="gender"
              [(ngModel)]="employee.gender"
            />
            Male
          </label>
          <label class="radio-inline" for="gender">
            <input
              type="radio"
              value="female"
              name="gender"
              [(ngModel)]="employee.gender"
            />
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="isActive">Is Active</label>
        <div class="form-control">
          <label class="checkbox-inline" for="gender">
            <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive" />
            Is Active
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="department"> Department</label>

        <select
          id="department"
          name="departments"
          [(ngModel)]="employee.department"
          class="form-control"
        >
          <option *ngFor="let dep of departments" [value]="dep.id">
            {{ dep.name }}</option
          >
        </select>
      </div>
      <div class="row">
        <div class="form-group col-md-5">
          <label for="dateOfBirth">Date Of Birth</label>
          <input
            id="dateOfBirth"
            type="text"
            bsDatepicker
            class="form-control"
            name="dateOfBirth"
            [(ngModel)]="employee.dateOfBirth"
            [bsConfig]="datePickerConfig"
            placement="right"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input
          id="photoPath"
          type="text"
          class="form-control"
          name="photoPath"
          [(ngModel)]="employee.photoPath"
        />
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          type="button"
          (click)="togglePhotoPreview()"
        >
          {{ previewPhoto ? "Hide" : "Show" }} Preview
        </button>
      </div>
      <div class="form-group">
        <img
          [src]="employee.photoPath"
          height="200px"
          width="200px"
          *ngIf="previewPhoto"
        />
      </div>
    </div>
    <div class="panel-footer">
      <button
        class="btn btn-primary"
        type="submit"

      >
        Save
      </button>
    </div>
  </div>
</form>
